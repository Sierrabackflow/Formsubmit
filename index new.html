<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Schedule your test</title>
  </head>
  <body>

    <div class="container mt-5">
        <h1>Schedule test</h1>
        <form class="row g-3" action="https://formsubmit.co/b91f8204fb37c3c49d8f765b1df97c89" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://sierrabackflow.github.io/Formsubmit/success.html" >
          <div class="col-md-6">
            <label for="first&LasttName" class="form-label">First & Last Name</label>
            <input type="text" class="form-control" name="Name" id="firstName" required>
          </div>
            <div class="col-md-4">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" name="Phone" id="PhoneNumber" placeholder="+1 (415) 867-5309">
          </div>
          <div class="col-md-4">
            <label for="floatingInputValue">Email address</label>
            <input type="email" class="form-control" name="Email address" id="floatingInputValue" placeholder="name@example.com">
          </div>
            <div class="col-md-4">
            <label for="Serviceaddress" class="Service-address">Service address</label>
            <input type="text" class="form-control" name="Service Address" id="ServiceAddress" placeholder="Address where backflow is located" required>
          </div>
          <div class="col-md-2">
            <label for="City" class="City">City</label>
            <input type="text" class="form-control" name="City" id="City">
          </div>
          <div class="col-md-1">
            <label for="Zipcode" class="Zipcode">Zip code</label>
            <input type="text" class="form-control" name="Zip code" id="Zipcode">
          </div>
          <div class="col-md-4">
            <label for="floatingInputValue">Test Type</label>
            <input type="text" class="form-control" name="Test type" id="floatingInputValue" placeholder="Annual backflow test - New installation test or Repair">
          </div>
          <div class="col-md-4">
            <label for="floatingInputValue">Access to device</label>
            <input type="text" class="form-control" name="Access to device" id="floatingInputValue" placeholder="Garage or lock box code or 4hr time window to meet">
          </div>
          <div class="col-md-4">
            <label for="floatingInputValue">Test completed by date</label>
            <input type="date" class="form-control" name="date" id="floatingInputValue" placeholder="Water districts completion by date">
          </div>
  <div class="col-md-10">
    <label for="comments" class="form-label">Comments, questions?</label>
    <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3"></textarea>
  </div>
          <div class="col-md-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
       </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
